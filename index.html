
<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
    <title>Kalkulator</title>
<script>
   
	function oblicz(){
    var a = document.getElementById("a").value;
    a = parseFloat(a);
    var wynik = 40670000000/a;

    document.getElementById("wynik").innerHTML = wynik.toFixed(1) ;
}
</script>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<center>
<h1><strong>Z ilu osób twojego wzrostu można byłoby zbudować wieże do księżyca</strong></h1>
<h2>
        <label for ="a" >Podaj swój wzrost w cm: <label><br><br>
        <input type="text" dir="rtl" id="a" class="wejście">
        <input type="button" value="Oblicz" onclick="oblicz()"/> 


</h2>
   <h3>Z tylu osób: 
        <div class = "wynik" id="wynik">0 </div>
    </h3>


</body>
